<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quiz-as, Quiz-as, Quiz-as!</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous" />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet" />
        <link rel="preload" href="./media/booms.mp4" as="video" type="video/mp4" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark" id="nav" style="background-color: var(--frosted-glass)">
            <a class="navbar-brand" style="color: #fff">Navigation</a>
            <a class="btn btn-outline-light mr-2" href="#">Home</a>
            <a class="btn btn-outline-light mr-2" href="#scoreboard">Scoreboard</a>
        </nav>

        <div class="video-container hidden" id="quizcontainer">
            <div class="video-element center-elements neonBoxRed">
                <div class="element-1">
                    <div class="headingtext red" id="element-1-playername"></div>
                    <div class="headingtext red" id="element-1-currentplayback"></div>
                    <div class="headingtext red" id="element-1-correct"></div>
                    <div class="headingtext red" id="element-1-wrong"></div>
                    <div class="headingtext red" id="element-1-totalscore"></div>
                </div>
                <div id="element-2">
                    <div class="question-grid">
                        <div class="question-heading" id="questionheading">child1</div>
                        <div class="question-answer-container" id="q-container">
                            <div class="btn q-btn" id="q1">q1</div>
                            <div class="btn q-btn" id="q2">q2</div>
                            <div class="btn q-btn" id="q3">q3</div>
                            <div class="btn q-btn" id="q4">q4</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="center-screen">
            <div class="congrats center-elements neonBox hidden" id="congrats-container">
                <div class="neonText" id="congrats-heading">ðŸŽ‰ Congrats! YOU'VE MADE IT. ðŸŽ‰</div>
                <div class="h3" id="congrats-message">placeholder</div>
            </div>

            <div class="end-video-background hidden" id="endBg">
                <p class="h1">noob.</p>
            </div>

            <video class="end-video hidden" id="endVideo">
                <source src="./media/booms.mp4" type="video/mp4" />
            </video>

            <div class="home neonBoxPink" id="homescreen">
                <div class="headingtext neonTextPink" id="newgameheadingtext">Quiz-as, Quiz-as, Quiz-as!</div>
                <button class="homebuttons align-items-center" id="newgame">New Game</button>
                <button class="homebuttons align-items-center" id="testsound">Test Sound</button>
                <button class="homebuttons align-items-center" id="rules">Rules</button>
            </div>

            <div class="modal-vertical center-elements neonBoxYellow hidden" id="playersignupmodal">
                <form id="signup-container" class="p-4">
                    <div class="mb-3" id="signup-form">
                        <label for="username" class="form-label headingtext yellow">New Game</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter your name" required />

                        <button class="btn mt-5" type="button" id="startbtn">Start!</button>
                    </div>
                    <div id="categories-container">
                        <label for="categories" class="form-label headingtext yellow">Categories</label>
                        <div id="categories-btns"></div>
                    </div>
                </form>
            </div>

            <div class="modal-rules center-elements neonBoxGreen hidden" id="ruleboard">
                <div class="ruleboard-grid" id="ruleboardgrid"></div>
                <div class="ruleboard-grid-buttons" id="rulesbtns">
                    <button class="btn rulesbtn mr-2" id="rulesprev">Prev</button>
                    <button class="btn rulesbtn mr-2" id="rulesnext">Next</button>
                    <button class="btn rulesbtn mr-2" id="rulesclose">Close</button>
                </div>
            </div>

            <div class="modal-test-sound center-elements neonBox hidden" id="soundboard">
                <div class="headingtext blue">Test Sound</div>
                <div id="test-sound-cur-speed">Placeholder</div>
                <div>
                    <button class="btn mr-1 btns-test-sound" id="soundslow">Slower</button>
                    <button class="btn mr-1 btns-test-sound" id="soundpause">Pause</button>
                    <button class="btn mr-1 btns-test-sound" id="soundfast">Faster</button>
                </div>
            </div>
        </div>

        <div class="overlay hidden" id="homeoverlay"></div>
        <script type="text/javascript" src="./docs/questionbank.json"></script>
        <script src="class.js"></script>
        <script src="script.js"></script>

        <!-- <div id="scoreboard">This is where Scoreboard will go</div> -->
    </body>
</html>
